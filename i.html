<body class="container jumbotron">


<form action="https://www.epower.amadeus.com/liberta/" class="location-search ac-custom ac-radio ac-fill" method="get" onsubmit="return validateFormOnSubmit()" autocomplete="off">
                        <div class="form-group">
                            <div style="" class="radio">
                                <label class="avion_label" for="web" style="color: white;">
                                    <input style="width:auto;" checked="checked" name="FlightType" onclick="JavaScript:HideOpExtDiv(value);" type="radio" value="RoundTrip">
                                    Aller-Retour</label>
                                <label class="avion_label " for="web" style="color: white;">
                                    <input style="width:auto;" name="FlightType" onclick="JavaScript:HideOpExtDiv(value);" type="radio" value="OneWay">
                                    Aller simple</label>
                                                            </div>
                        </div>

                        <div class="form-group" style="margin:0">
                                                        <input class="form-control avion_input field3 flightcity ui-autocomplete-input" id="External_FlightFareSearch_From" name="From" placeholder="Au départ de" type="text" value="TUN" autocomplete="off">
                        </div>
                        <div class="form-group" style="margin:0">
                                                        <input class="form-control avion_input field3 flightcity ui-autocomplete-input" id="External_FlightFareSearch_To" name="To" placeholder="A destination de" type="text" autocomplete="off">
                        </div>
                        <div class="form-group" style="margin:0">
                                                        <input class="form-control avion_input date-picker" data-language="fr" data-position="bottom left" id="External_FlightFareSearch_DepartureDate" name="DepartureDate" placeholder="Date de départ" type="text" data-date-format="dd/mm/yyyy" data-date-language="fr">

                        </div>
                        <div class="form-group" style="margin:0">
                                                        <input class="form-control avion_input date-picker" data-language="fr" data-position="bottom left" id="External_FlightFareSearch_ReturnDate" name="ReturnDate" placeholder="Date de retour" type="text" data-date-format="dd/mm/yyyy" data-date-language="fr">
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group" style="margin:0">
                                    <label class="avion_label" for="web">Adultes</label>
                                    <select class="form-control avion_input field3 date-picker" name="AdtCount"><option value="0">0</option><option selected="selected" value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group" style="margin:0">
                                    <label class="avion_label" for="web">Enfant(s) (-12 ans)</label>
                                    <select class=" form-control avion_input field3" name="ChdCount"><option selected="selected" value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option> </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group" style="margin:0">
                                    <label class="avion_label" for="web">Bébé(s) (-2 ans)</label>
                                    <select class="form-control avion_input field3" name="InfCount"><option selected="selected" value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option> </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group" style="margin:0">
                                    <label class="avion_label" for="web">Classe</label>
                                    <select class="form-control avion_input field3" name="CabinClass"><option value="">-</option><option selected="selected" value="Y">Economy</option><option value="C">Business</option><option value="F">First</option> </select>
                                </div>
                            </div>
                            <div class="col-md-2"></div>

                            <div class="col-md-6">
                                <div class="form-group" style="margin:0">
                                    <label class="control-label" style="display: block;visibility: hidden">&nbsp;</label>
                                    <button class="avion_search submit-epower" id="btnnew-filter" style=" float: right; ">
                                        Lancer la recherche
                                        <i class="fa fa-search" style="margin-left: 10px;"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <input name="Culture" type="hidden" value="fr-FR"> <input name="Page" type="hidden" value="Result"> <input name="Method" type="hidden" value="Search"> <input id="onewaystatus" type="hidden" value="return"> <input id="QFrom" name="QFrom" type="hidden" value="A"> <input id="QTo" name="QTo" type="hidden" value="A">&nbsp;
                    </form>
